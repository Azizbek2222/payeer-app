<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta charset="UTF-8">
<title>rocket mining</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4e9fff, #6ac9ff);
        text-align: center;
        padding: 0;
        margin: 0;
        overflow-x: hidden; /* Gorizontal aylanmasin */
        min-height: 100vh;
        position: relative;
    }
    
    /* === Yangi Joylashuvlar uchun Konteynerlar === */
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 10px 15px;
        box-sizing: border-box;
        position: fixed; /* Yuqorida qotirilgan joylashuv */
        top: 0;
        left: 0;
        z-index: 10;
    }

    .balance-box {
        background: white;
        padding: 10px 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: inline-block;
        text-align: left;
    }

    .balance-title {
        font-size: 14px;
        color: #666;
    }

    .balance-value {
        font-size: 20px;
        font-weight: bold;
        margin-top: 2px;
        color: #000;
    }
    
    /* === Withdraw Tugmasi joylashuvi === */
    .withdraw-btn {
        padding: 8px 15px;
        background: #00c16e;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        box-shadow: 0 2px 5px rgba(0,200,120,0.4);
        cursor: pointer;
        transition: background 0.3s;
    }

    /* === Raketa Animatsiyasi Stili === */
    .main-content {
        padding-top: 80px; /* Top-bar uchun joy qoldirish */
    }

    .rocket-container {
        position: relative;
        height: 250px; /* Konteyner balandligi oshirildi */
        margin: 20px auto;
    }

    .rocket-image {
        /* === O'zgarish: Raketa kattalashtirildi === */
        width: 150px; 
        height: auto;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        transition: opacity 0.5s;
    }

    .animating {
        animation: fly 3s ease-in-out infinite alternate;
    }

    /* === O'zgarish: Yangi, dinamikroq animatsiya stili === */
    @keyframes fly {
        0% { 
            transform: translate(-50%, 0) rotate(0deg); 
        }
        50% { 
            transform: translate(-50%, -40px) rotate(3deg); /* Yuqoriga ko'proq ko'tarish va ko'proq qiyalatish */
        } 
        100% { 
            transform: translate(-50%, 0) rotate(-3deg); 
        }
    }
    /* ================================== */
    
    /* === Launch Tugmasi Stili === */
    .main-btn {
        margin-top: 20px;
        padding: 14px 28px;
        background: linear-gradient(135deg, #007bff, #00a2ff);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        box-shadow: 0 4px 10px rgba(0,123,255,0.4);
        cursor: pointer;
    }

</style>

</head>
<body>

<div class="top-bar">
    <div class="balance-box">
        <div class="balance-title">Balance</div>
        <div class="balance-value" id="balance">0.00 ₽</div>
    </div>
    
    <button class="withdraw-btn" onclick="location.href='withdraw.html'">Withdraw</button>
</div>

<div class="main-content">
    <div class="rocket-container">
        <img src="rocket.png" alt="Rocket Miner" class="rocket-image" id="rocket"> 
    </div>

    <button class="main-btn" onclick="showAd()">launch rocket miner</button>
</div>


<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://sad.adsgram.ai/js/sad.min.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

// === FIREBASE KONFIGURATSIYASI ===
const firebaseConfig = {
  apiKey: "AIzaSyDIeG8dVbm0Yk7FR1hPzrBoD7rgDKWAFoY",
  authDomain: "user1111-c84a0.firebaseapp.com",
  databaseURL: "https://user1111-c84a0-default-rtdb.firebaseio.com",
  projectId: "user1111-c84a0",
  storageBucket: "user1111-c84a0.firebasestorage.app",
  messagingSenderId: "901723757936",
  appId: "1:901723757936:web:9da0a1c7ec494f4a0c03b5",
  measurementId: "G-9R8ZQY63B1"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const dbRef = ref(db);

let deviceId = localStorage.getItem("deviceId");
if(!deviceId){
    deviceId = "user_"+Math.random().toString(36).substr(2,9);
    localStorage.setItem("deviceId", deviceId);
}

let balance = 0.00;
const adBtn = document.querySelector(".main-btn");
const rocketImg = document.getElementById("rocket"); // Raketa elementini oldik
let remainingTime = 0;
const TIMER_SECONDS = 300; // 5 daqiqa
let lastAdTime = 0;

let AdController = null; 

// ===============================================
// === YECHIM QISMI: ADSGRAM NI KEYIN ISHGA TUSHIRISH ===
// ===============================================

function initializeAdsgram() {
    if (window.Adsgram && !AdController) {
        AdController = window.Adsgram.init({blockId:"int-18409"});
        console.log("Adsgram muvaffaqiyatli ishga tushirildi.");
        
        window.showAd = function() {
            if (remainingTime > 0) return;
            
            // Reklamani chiqarish
            if (AdController) {
                AdController.show().then(() => {
                    // Muvaffaqiyatli tugagach:
                    balance += 0.05;
                    document.getElementById("balance").innerText = balance.toFixed(2) + " ₽";
                    lastAdTime = Date.now();
                    remainingTime = TIMER_SECONDS;
                    startTimer(); // Taymerni ishga tushirish (Animatsiyani yoqadi)
                    set(ref(db, "users/" + deviceId), { balance: balance, lastAdTime: lastAdTime });
                }).catch(err => { 
                    console.log(err); 
                    alert("The ad failed to load! (Error: " + err.message + ")");
                });
            } else {
                alert("AdsGram tizimi yuklanmagan. Iltimos, mini app'ni qayta ishga tushiring.");
            }
        };
    } else {
        console.log("Adsgram yoki Telegram Web App kutilmoqda...");
    }
}

// Sahifa yuklanganda tekshirish
if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData) {
    initializeAdsgram();
} else {
    console.log("Mini App muhiti topilmadi. Qo'lda ishga tushirish kutilmoqda.");
    window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.ready && window.Telegram.WebApp.ready();
    setTimeout(initializeAdsgram, 1000); 
}


// === ANIMATSIYA VA TAYMER KODI (O'zgartirildi) ===

get(child(dbRef, "users/"+deviceId)).then(snapshot=>{
    if(snapshot.exists()){
        const data = snapshot.val();
        if(data.balance) balance = data.balance;
        document.getElementById("balance").innerText = balance.toFixed(2)+" ₽";
        if(data.lastAdTime){
            lastAdTime = data.lastAdTime;
            checkTimer();
        }
    }
});

function toggleRocketAnimation(shouldAnimate) {
    if (shouldAnimate) {
        rocketImg.classList.add("animating");
    } else {
        rocketImg.classList.remove("animating");
    }
}

function checkTimer(){
    const now = Date.now();
    const diff = Math.floor((now-lastAdTime)/1000);
    if(diff<TIMER_SECONDS){
        remainingTime = TIMER_SECONDS-diff;
        startTimer();
    } else {
        adBtn.disabled = false;
        adBtn.innerText = "launch rocket miner";
        toggleRocketAnimation(false); // Taymer tugadi, animatsiyani o'chirish
    }
}

function startTimer(){
    adBtn.disabled = true;
    toggleRocketAnimation(true); // Taymer boshlandi, animatsiyani yoqish
    
    const interval = setInterval(()=>{
        let m=Math.floor(remainingTime/60);
        let s=remainingTime%60;
        adBtn.innerText=`${m}:${s<10?"0"+s:s}`;
        
        if(remainingTime<=0){
            clearInterval(interval);
            adBtn.disabled=false;
            adBtn.innerText="launch rocket miner";
            toggleRocketAnimation(false); // Taymer tugadi, animatsiyani o'chirish
        }
        remainingTime--;
    },1000);
}

// Eslatma: window.showAd endi initializeAdsgram ichida aniqlangan.
</script>

</body>
</html>
